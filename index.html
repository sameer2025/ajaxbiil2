<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Report</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .report-container {
            width: 100%;
            max-width: 300px; /* Adjusted to match the width of the slip */
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 14px;
            text-align: left;
        }
        .report-header {
            text-align: left;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .report-header img {
            width: 100px;
            margin-bottom: 0px;
            height:30px;
            
        }
        .report-header .title {
            font-size: 18px;
            margin: 0;
        }
        .report-header p {
            margin: 5px 0;
            font-size: 12px;
        }
        .report-header .batch-report {
            font-size: 14px;
            font-weight: bold;
            margin: 0px 0;
          text-align: left;
        }
        .report-content table {
            width: 100%;
            border-collapse: collapse;
            line-height: 1.5;
        }
        .report-content th, .report-content td {
            padding: 2px 0;
            text-align: left;
            white-space: nowrap;
        }
        .report-content th {
            font-weight: bold;
            
        }
        .columntb{
            display: flex;
        }
        .colen{
            margin-left: auto;
        }
        .editable {
            display: inline-block;
            padding: 2px 4px;
            min-width: 50px; /* Adjusted to fit the data properly */
        }
        .unit {
            font-size: 12px;
            color: gray;
        }
        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* Print-specific styles */
        @media print {
            body {
                background-color: #fff;
            }
            .report-container {
                width: auto;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            .print-button {
                display: none; /* Hide the button in the print view */
            }
        }
    </style>
</head>
<body>
    <div class="report-container" role="document">
        <div class="report-header">
            <img src="6263.png" alt="AJAX Logo">
            <img src="112.png" alt="AJAX Logo" style="margin-bottom: 10px; height:10px;">
       
           
            <p class="batch-report">BATCH REPORT</p>
        </div>
        <div class="report-content">
            <table role="table">
                <tr role="row">
                    <th role="columnheader" class="columntb" > 
                        BATCH NO
                        <span class="colen">:</span> 
                    </th>
                    <td role="cell"><span id="batchNo" contenteditable="true" class="editable">5066</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        MACH ID<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">08199</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        TIME<span class="colen">:</span></th>
                    <td role="cell"><span id="time" contenteditable="true" class="editable">01:39 PM</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        DATE<span class="colen">:</span></th>
                    <td role="cell"><span id="date" contenteditable="true" class="editable">05-09-23</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        AGGT10mm<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">1700</span> <span class="unit">Kgs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        AGGT20mm<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">2645</span> <span class="unit">Kgs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        AGGT30mm<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">0000</span> <span class="unit">Kgs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        CEMT01<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">1230</span> <span class="unit">Kgs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        CEMT02<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">0000</span> <span class="unit">Kgs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        SAND01<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">2535</span> <span class="unit">Kgs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        SAND02<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">0000</span> <span class="unit">Kgs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        WATER<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">0550</span> <span class="unit">Ltrs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        ADDITIVE<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">00.00</span> <span class="unit">Ltrs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        TOTAL WT<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">008660.00</span> <span class="unit">Kgs</span></td>
                </tr>
                <tr role="row">
                    <th role="columnheader" class="columntb" >
                        CuM<span class="colen">:</span></th>
                    <td role="cell"><span contenteditable="true" class="editable">000003.60</span></td>
                </tr>
            </table>
        </div>
        <button class="print-button" onclick="window.print()">Print</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Increment batch number
            let batchNoElement = document.getElementById('batchNo');
            let currentBatchNo = parseInt(batchNoElement.innerText);
            batchNoElement.innerText = currentBatchNo + 1;
        });
    </script>
</body>
</html>
